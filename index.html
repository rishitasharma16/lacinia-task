<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lacinia - Task</title>
</head>

<body>



  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light  pt-lg-4 px-lg-2">
    <div class="container-fluid">
      <div class='p-4'>
        <a class="navbar-brand" href="#">
          <img alt='lacina' src="images/logo2.png" width="140px" />
        </a>
        <div class='logo-btn'>
          <p class='since pt-2'>Since 2001</p>
          <button class='ms-3 about-btn btn btn-light rounded-pill btn-sm fw-bold'>ABOUT</button>
        </div>

      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0 offset-lg-3 offset-0 ">
          <li class="nav-item">

            <a class="me-3 text-decoration-none" aria-current="page" href="#">
              <img src="images/profile pic.png"  width="60px" class="avatar" alt="avatar" />
            </a>


            <a class='btn btn-light rounded-pill bag'>

              <img src="images/bag.png" width="30px" class='' alt="bag" />
            </a>

            <a class='btn location-btn mt-lg-0 mt-3'>
            <img src="images/location.png" width="30px" class='ms-lg-3 ms-0 ' alt="location" />
           
              Los Angeles
            </a>

            <div>
              <div class='container wishlist'>

                <span class='mx-lg-2 mx-0'>34</span>
                <img src='images/wishlist.png' alt='wishlist' width='25px' />

              </div>
            </div>
          </li>


        </ul>

        <a class='px-lg-5 px-2 cart' href='#'>
          <img alt='cart' class='' src="images/cart.png" width="50px" />
          <span>14</span>
        </a>

      </div>
    </div>
  </nav>
  <!-- end_navbar -->

  <!-- carousel -->
  <div class='container-fluid carousel-container pt-4 '>
    <div id="fruitSlide" class="carousel slide " data-bs-ride="carousel" data-bs-interval="false">

      <div class="carousel-inner">
        <div class="carousel-item active" id="carousel-con" data-fname="orange">
          <div class="carousel-con-inner">
            <span class="slide-name">ORANGE</span>
            <img class="slide-fruit orange" src='images/orange.png' id="orange" class="d-block " alt="..." width="450px">
          </div>
        </div>
        <div class="carousel-item" id="carousel-con" data-fname="pear">
          <div class="carousel-con-inner">

            <span class="slide-name">PEAR</span>
            <img class="slide-fruit" src="images/pear.png" class="d-block " alt="..." width="350px">
          </div>
        </div>
        <div class="carousel-item" id="carousel-con" data-fname="apple">
          <div class="carousel-con-inner">

            <span class="slide-name">APPLE</span>
            <img class="slide-fruit" src="images/apple.png" class="d-block " alt="..." width="350px">
          </div>
        </div>

        <div class='add'>
          <img src='images/add.png' alt="add" width="50px" class='' />
          <p class='mt-3'>$ 0.30/kg</p>
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#fruitSlide" data-bs-slide="prev"
        onclick="slideLeft(this)">
        <span class="" aria-hidden="true">
          <img src='images/left arrow.png' alt="previous" width="100px" />
          <p class="text-dark fw-bold arrow-name-left" >APPLE</p>
        </span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#fruitSlide" data-bs-slide="next" onclick="slideRight(this)">
        <span class="" aria-hidden="true">
          <img src='images/right arrow.png' alt="next" width="100px" />
          <p class="text-dark fw-bold arrow-name-right" >PEAR</p>
        </span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <!-- end_carousel -->

  <!-- total -->
  <div class='container-fluid total-con'>
  
      <div class='message p-lg-5 p-2 pb-5'>
        <a href='#'>
          <img src="images/message.png" alt="sms" width="30px" class='ms-5' />
        </a>
      </div>

      <div class='total p-4 me-5'>
        <div class='total-inner px-3'>

          <div class='d-flex justify-content-between'>
            <h3 class='text-light'>TOTAL</h3>
            <img src="images/receipt.png" alt='' width='25px' height="25px" />
          </div>
          <h1 class='mb-3'>$ 68</h1>
          <span>TAX INCLUDED</span>
        </div>
      </div>
    </div>

  <!-- end_total -->





  <script src="anime.min.js"></script>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  
</body>

</html>
